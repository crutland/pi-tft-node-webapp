<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS Dependencies -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/shards.min.css">
  <link rel="stylesheet" href="css/site.css">
</head>

<body>
  <nav id="nav-top" class="navbar navbar-expand-lg navbar-dark bg-danger">
    <img src="images/shards-logo.svg" alt="Example Navbar 1" class="mr-2" height="30">
    <a class="navbar-brand" href="#">RPi Command Center</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-1"
      aria-controls="navbarNavDropdown-1" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown-1">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="https://designrevision.com" id="navbarDropdownMenuLink"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Services</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"><a class="dropdown-item" href="#">Design</a>
            <a class="dropdown-item" href="#">Development</a> <a class="dropdown-item" href="#">Marketing</a></div>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-twitter"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-facebook"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-linkedin"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-github"></i></a></li>
      </ul>
    </div>
  </nav>
  <main id="main">

    <div class="container">

      <div class="card my-4">
        <h5 class="card-header">Display Message on Device</h5>
        <div class="card-body">
          <div class="alert alert-success hidden" role="alert" id="alert-message-send-success">
            Message Sent to Device
          </div>
          <div class="alert alert-success hidden" role="alert" id="alert-message-clear-success">
            Cleared!
          </div>
          <div class="alert alert-danger hidden" role="alert" id="alert-message-send-fail">
            Message Failed to Send to Device. Check JS Console.
          </div>
          <div class="alert alert-danger hidden" role="alert" id="alert-message-clear-fail">
            Failed to Clear. Check JS Console.
          </div>
          <form id="post-message" method="POST">
            <div class="form-row">
              <div class="form-group col">
                <label for="messageText">Message</label>
                <input type="text" class="form-control" id="messageText" name="message" placeholder="Message">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="foregroundColor">Text Color</label>
                <input type="color" class="form-control color-picker" id="foregroundColor" name="foreground" value="#f44242">
              </div>
              <div class="form-group col">
                <label for="backgroundColor">Background Color</label>
                <input type="color" class="form-control color-picker" id="backgroundColor" name="background" value="#000000">
              </div>
            </div>
            <div style="text-align: right">
              <button type="button" class="btn btn-danger btn-pill" id="clear-message">Clear Device</button>
              <button type="submit" class="btn btn-primary btn-pill">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- JavaScript Dependencies: jQuery, Popper.js, Bootstrap JS, Shards JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/shards.min.js"></script>
  <script src="js/site.js"></script>
</body>

</html>
